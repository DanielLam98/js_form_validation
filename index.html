<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div>
      <h1>Form</h1>
      <form action="POST">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" minlength="8" required />
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required />
        <label for="zipcode">Zip Code:</label>
        <input type="text" name="zipcode" id="zipcode" required />
        <label for="password1">Password:</label>
        <input type="password" name="password" id="password1" minlength="6" />
        <label for="passsword2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" minlength="6" />
        <input type="submit" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
